version: '2'
services:
  ui:
    build: ./ui
    platform: "linux/amd64"
    depends_on:
      - "backend"
      - "mysql"
    ports: 
      - "3000:3000"
    environment:
      - REACT_APP_API_ENDPOINT_URL=http://localhost:3000
      - BACKEND_API_ENDPOINT_URL=http://backend:8081

  backend:
    build: ./api
    ports:
      - "8081:8081"
    depends_on:
      - "mysql"
    restart: on-failure
    healthcheck: 
      test : wget  --spider --quiet  http://0.0.0.0:8081/v1/healthz
      interval: 10s 
      retries: 5 
      start_period: 5s
      timeout: 10s
    environment:
      - LOG_LEVEL=info
      - API_INSIGHTS_HOST=0.0.0.0
      - API_INSIGHTS_PORT=8081
      - DB_TYPE=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=api-insights

  mysql:
    image: mysql:5.7.40
    # There is no official arm64 image for Apple M1 for mysql-5, so choose to use x86 version.
    platform: "linux/amd64"
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=api-insights
      - MYSQL_USER=dev
      - MYSQL_PASSWORD=123456
      - MYSQL_ROOT_PASSWORD=123456
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_unicode_ci', '--sort_buffer_size=1073741824']
    restart: always
